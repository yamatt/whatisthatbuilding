name: Release Extractor Tool

on:
  push:
    branches:
      - main
    paths:
      - "src/tooling/extract/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: src/tooling/extract/go.sum

      - name: Run Go linting
        working-directory: src/tooling/extract
        run: |
          go fmt ./...
          go vet ./...

      - name: Run Go tests
        working-directory: src/tooling/extract
        run: go test -v ./...

  release:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: src/tooling/extract/go.sum

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libspatialite-dev sqlite3 libsqlite3-dev gcc

      - name: Create release tag
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="v0.0.0-$(date +%Y%m%d-%H%M%S).$(git rev-parse --short HEAD)"
          git tag "$TAG"
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Build binaries
        env:
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist

          # Linux x86_64
          GOOS=linux GOARCH=amd64 go build -C src/tooling/extract -ldflags "-s -w" -o ../../dist/tall-extractor_Linux_x86_64

      - name: Create checksums
        run: |
          cd dist
          sha256sum tall-extractor_Linux_x86_64 > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/tall-extractor_Linux_*
            dist/checksums.txt
          tag_name: ${{ env.RELEASE_TAG || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
